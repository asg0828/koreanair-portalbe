spring:
  config:
    activate:
      on-profile: local
  datasource:
    master:
      jdbc-url: jdbc:log4jdbc:postgresql://rds-cdp-dev.koreanair.com:5957/cdpdevdb?currentSchema=cdp
      username: cdpdevdb_mgr
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      hikari:
        minimum-idle: 5
        maximum-pool-size: 20
        connection-timeout: 10000
        pool-name: cdp-master
    slave:
      jdbc-url: jdbc:postgresql://rds-cdp-dev.koreanair.com:5957/cdpdevdb?currentSchema=cdp
      username: cdpdevdb_user
      driver-class-name: org.postgresql.Driver
      hikari:
        minimum-idle: 5
        maximum-pool-size: 20
        connection-timeout: 10000
        pool-name: cdp-slave
  mvc:
    pathmatch:
      matching-strategy: 'ant_path_matcher'
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true
  redis:
    host: redis-oneid-dev.koreanair.com
    port: 6980
    session-ttl: 1200
    
logging:
  level:
    root: info
    org:
      springframework: debug
    com:
      cdp:
        portal:
          app: debug
      zaxxer:
        hikari: off
    jdbc:
      sqlonly: off
      sqltiming: debug
      audit: off
      resultset: error
      resultsettable: info
      connection: off
  pattern:
    console: "%date{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread]%cyan( %logger{10}) - %msg%n"

cloud:
  aws:
    region: ap-northeast-2
    secrets-manager:
      db-password-arn: arn:aws:secretsmanager:ap-northeast-2:993398491107:secret:rds/dlk/dev/cdp/app-Yufwll
    