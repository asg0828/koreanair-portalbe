            jdbc-url: jdbc:postgresql://postgres-shinhan.shinhan.svc:5432/postgres?currentSchema=ssn_mgr
            driver-class-name: org.postgresql.Driver
            type: com.zaxxer.hikari.HikariDataSource
            username: ptl_ssn
            password: ENC(KVJM3VmoR736kSLPBGA164V9ktMVzxb5tXVpRzp0/FqIJrGpWCY00PmIZrDKlrrY)
            hikari:
                minimum-idle: 10
                maximum-pool-size: 300
                connection-timeout: 100000
                connection-test-query: select 1
    quartz:
        auto-startup: true
        overwrite-existing-jobs: true
        properties:
            org:
                quartz:
                    threadPool:
                        threadCount: 10
    mvc:
        view:
            prefix: /WEB-INF/views/
            suffix: .jsp
    task:
