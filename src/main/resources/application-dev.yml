            driver-class-name: org.postgresql.Driver
            type: com.zaxxer.hikari.HikariDataSource
            username: ptl_app
            password: ENC(IRvb+kRnYSNyMpNanCb1XGij/KqGxWANk43MRhDA/csF/NQ3hrv6+5MDQs86puR4)
